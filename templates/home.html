{% extends "layout.html" %}

{% block content %}
    <div class="container w-100 h-100">
        {{ mostPopularMovie }}
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
          </div>
    </div>
    <div class="bloc_container w-100 p-2">
        <h2 class="bloc_title pl-4">Tendances actuelles</h2>
        <div class="bloc_list w-100 d-flex flex-row justify-content-evenly align-items-center flex-wrap">
            {% for movie in trending %}
                <a href="/movie/{{movie.id}}" class="bloc_image m-2">
                    <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.title }} poster">
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
