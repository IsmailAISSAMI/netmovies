{% extends "layout.html" %}
{% block content %}
    
    <div class="login_container text-center">
        <form class="form-signin" action = "http://localhost:5000/login" method = "post">
            <!-- LOGO -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="mb-4" width="96" height="96">
            <!-- HEADER -->
            <h1 class="h3 mb-3 font-weight-normal">CONNEXION</h1>
            <!-- MESSAGES -->
            {% if type=="error" %}   
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            {% if type=="success" %}   
                <div class="alert alert-success" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <!-- INPUTS -->
            <label for="inputEmail" class="sr-only">Adresse e-mail</label>
            <input type="email" name="inputEmail" class="mt-3 form-control" placeholder="Adresse e-mail" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" name="inputPassword" class="mt-3 form-control" placeholder="Mot de passe" required="">
            <!-- BUTTON -->
            <button class="mt-3 btn btn-lg btn_color btn-block" type="submit">SIGN-IN</button>
            <p class="mt-4 mb-3 text-muted">Â© 2020-2021</p>
          </form>
    </div>
  
{% endblock %}
